<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="file">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="file-icon-container">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used <span class="bold-text">815 GB </span>of your storage</p>
      <div class="range">
        <div class="range-change">
          <div class="limit-range"></div>
        </div>
      </div>
      <div class="range-guide">
        <p>0 GB</p>
        <p> 1000 GB</p>
      </div>

      <div class="display-range">
        <span class="gb-text">185</span> GB Left
        <img src="./images/" alt="">
      </div>
    </div>
  </main>

  

 
  
 
 
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/charles-mambo-932aa221b">Charles Mambo</a>.
  </footer>
</body>
</html>
